<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Registrar Empresa</title>

        <!-- Estas dos librerias son Boostrap-->
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <!-- Estas dos librerias son Boostrap-->
        <!-- CSS only -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Esta libreria es para iconos-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        </link>
    </head>
    <body>

      <div class="col-md-3 barraLateralLogin letraBlanca">
        <div style="margin-left: 10%; margin-right: 10%;">
            <div align="center">
                <a href="Login.html">
                <img src="img\logo_transparent.png" style="width: 120px; margin-top: -50px; margin-bottom: 25px;">    
                </a>
            </div>
            <h6 style="text-align: center; line-height: 30px;">
                Somos un sistema de facturación electronica que búsca cumplir con los estatutos referentes a facturación dictados por la DIAN en la resolución 42 del 05 de mayo de 2020.
            </h6>
        </div>
      </div>
      <div class="col-md-9 barraLateralLogin2 sombra">
        <div class="container">      
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <h3 class="ALaIzquierda">Registro como empresa</h3>
              <hr height="2px;">
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <b>Nombre</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-4">
              <b>Razón Social</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <b>NIT</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <select class="campos">
                <option style="text-align: center;" selected disabled>Seleccione un departamento  ▼</option>
                <option style="text-align: center;">Cundinamarca</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="campos">
                <option style="text-align: center;" selected disabled>Seleccione un municipio  ▼</option>
                <option style="text-align: center;">Bogotá D.C</option>
              </select>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <b>Correo</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <b>Dirección</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-4">
              <b>Telefono celular</b>
              <input class="col md-5 campos" type="text"/>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <div class="row text-center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button class="btn sombraboton" type="button">Siguiente paso</button>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </body>
</html>
