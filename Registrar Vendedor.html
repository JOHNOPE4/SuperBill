        <div>
            <!--No tocar, esta función sirve para mostrar mensajitos emergentes (tooltip) 

            Para agregar mensajes emergentes incluir esto 

            data-bs-toggle="tooltip" title="Hoorayaaaaaaaaaaaaa!" data-bs-placement="bottom"

            data-bs-placement es el lugar en donde se mostrará el mensaje

            title es el mensaje que mostrará

            -->
            <script>
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)})
            </script>
        </div>
